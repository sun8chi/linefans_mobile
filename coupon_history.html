  <title>LINEFans</title>

<body>
  <div class="main">
    <div class="header">
      <h1>歷史紀錄</h1>
      <a class="header_icon back" href="javascript:history.back()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
    </div>

    <!-- tab -->
    <ul class="nav-tab">
      <li class="active"><a href="#">已使用</a></li>
      <li><a href="#">已過期</a></li>
    </ul>

    <div class="container">

      <div class="coupon-list history">

            限量

          <div class="coupon-main">
            <div class="coupon-theme">
              <img src="img/coupon_store.png" alt="">
              <p>賣場優惠券</p>
            </div>
            <div class="coupon-info">
              <p class="discount">8.5折</p>
              <p>低消滿$1,500可使用</p>
              <p class="note">最高折抵$200</p>
              <p class="date">2023.01.05 起生效</p>
            </div>
          </div>
          <div class="coupon-action">
            <a class="take" href="#">使用</a>
            <a class="rule" href="#">使用說明</a>
          </div>
        </div>
        <div class="coupon">
          <div class="coupon-tag">
            限量
          </div>

            </div>

              <p class="date">2023.01.05 起生效</p>
            </div>
          </div>
          <div class="coupon-action">
            <a class="take" href="#">使用</a>
            <a class="rule" href="#">使用說明</a>
          </div>
        </div>
        <div class="coupon freight">
          <div class="coupon-tag">
            限量
          </div>
          <div class="coupon-main">
            <div class="coupon-theme">
              <img src="img/coupon_car.png" alt="">
              <p>賣場優惠券</p>
            </div>
            <div class="coupon-info">
              <p class="discount">全館$1,000免運</p>
              <p class="date">2023.01.05 起生效</p>
            </div>
          </div>
          <div class="coupon-action">
            <a class="take" href="#">使用</a>
            <a class="rule" href="#">使用說明</a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer_bar">
      <ul>

            <img src="img/icon_footer01_h.svg" alt="">
